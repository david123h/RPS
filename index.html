<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rock paper scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="code.js" defer ></script>
  </head>
  <body>

    <div id="header">
      <div id="left_h">
        <div id="reset">
          <img src="images/reset2.png" alt="reset" />
        </div>
      </div>
      <div id="score">
        <p  >you: <span id="you_p">0</span></p>
        <p  >pc: <span id="pc_p">0</span></p>
      </div>
    </div>

    <div id="main">

      <div id="left">
        <div class="card" id="rock" data-value="a">
          <img src="images/rock.png" alt="" />
        </div>
        <div class="card" id="paper" data-value="b">
          <img src="images/paper.png" alt="" />
        </div>
        <div class="card" id="scissors" data-value="c">
          <img src="images/scissors.png" alt="" />
        </div>
      </div>
      
      <div id="right">
        <div class="card_pc" id="pc">
          <img src="images/question.png" alt="" />
        </div>
      </div>
    </div>
    <div id="footer">
      <p id="myParagraph">To start click on one of the three left cards</p>
    </div>
  </body>
</html>
